<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>{{name}}</h1>
    <h2>{{date}}</h2>
    <img src={{media}}>

    <form action="/changeDate" method="POST">
        <div class="form-group">
            <label>Date(YYYY-MM-DD)</label>
            <input type="text" class="form_control" id="date" name="date" placeholder="Enter a date">
        </div>
        <button type="Enter" class="btn btn-primary">Enter</button>
    </form>

</body>
</html>
